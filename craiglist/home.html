<script>

var index = 0;
slider();

function slider() {
   var i;
   var x = document.getElementsByClassName('slider-image');
   console.log(x);
   for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";
   }
   index++;
   console.log(x[index-1]);
   if (index > x.length) {index = 1}
   x[index-1].style.display = "block";
   setTimeout(slider, 3000);
}
